<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusBtn"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="itemPrice" value="1">
                           <button class="btn btn-default" id="plusBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default buttonMinus"  id="minusBtn2"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="itemPrice2" value="1">
                           <button class="btn btn-default buttonPlus"  id="plusBtn2"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="phonePrice2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotalAmount">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="totalAmountPrice">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>


      const plusButton = document.getElementById("plusBtn");

      var phonePriceOne = document.getElementById("phonePrice").innerText;
      var phonePriceOneNumber = parseFloat(phonePriceOne);

      // Add to cart single item Iphone
      plusButton.addEventListener("click", function () {
         const itemPriceValue = document.getElementById("itemPrice").value;
         const itemPriceValueNumber = parseFloat(itemPriceValue);
         const newItemPriceValue = itemPriceValueNumber + 1;
         document.getElementById("itemPrice").value = newItemPriceValue;

         const currentItemPrice = document.getElementById("phonePrice").innerText;
         const currentItemPriceNumber = parseFloat(currentItemPrice);
         const updatedItemPriceNumber = currentItemPriceNumber + phonePriceOneNumber;
         document.getElementById("phonePrice").innerText = updatedItemPriceNumber;

         const currentSubTotal = document.getElementById("subTotalAmount").innerText;
         const currentSubTotalNumber = parseFloat(currentSubTotal);
         const updatedSubTotal = currentSubTotalNumber + phonePriceOneNumber;
         document.getElementById("subTotalAmount").innerText = updatedSubTotal;

         const currentTotalAmount = document.getElementById("totalAmountPrice").innerText;
         const currentTotalAmountNumber = parseFloat(currentTotalAmount);
         const updatedTotalAmount = currentTotalAmountNumber + phonePriceOneNumber;
         document.getElementById("totalAmountPrice").innerText = updatedTotalAmount;
      });


      const minusButton = document.getElementById("minusBtn");

      // Remove to cart single item Iphone
      minusButton.addEventListener("click", function () {
         const itemPriceValue = document.getElementById("itemPrice").value;
         const itemPriceValueNumber = parseFloat(itemPriceValue);
         const newItemPriceValue = itemPriceValueNumber - 1;
         document.getElementById("itemPrice").value = newItemPriceValue;

         const currentItemPrice = document.getElementById("phonePrice").innerText;
         const currentItemPriceNumber = parseFloat(currentItemPrice);
         const updatedItemPriceNumber = currentItemPriceNumber - phonePriceOneNumber;
         document.getElementById("phonePrice").innerText = updatedItemPriceNumber;

         const currentSubTotal = document.getElementById("subTotalAmount").innerText;
         const currentSubTotalNumber = parseFloat(currentSubTotal);
         const updatedSubTotal = currentSubTotalNumber - phonePriceOneNumber;
         document.getElementById("subTotalAmount").innerText = updatedSubTotal;

         const currentTotalAmount = document.getElementById("totalAmountPrice").innerText;
         const currentTotalAmountNumber = parseFloat(currentTotalAmount);
         const updatedTotalAmount = currentTotalAmountNumber - phonePriceOneNumber;
         document.getElementById("totalAmountPrice").innerText = updatedTotalAmount;
      });

      
      const plusButton2 = document.getElementById("plusBtn2");

      var phonePriceOne2 = document.getElementById("phonePrice2").innerText;
      var phonePriceOneNumber2 = parseFloat(phonePriceOne2);

      // Add to cart single item Iphone
      plusButton2.addEventListener("click", function () {
         const itemPriceValue2 = document.getElementById("itemPrice2").value;
         const itemPriceValueNumber2 = parseFloat(itemPriceValue2);
         const newItemPriceValue2 = itemPriceValueNumber2 + 1;
         document.getElementById("itemPrice2").value = newItemPriceValue2;

         const currentItemPrice2 = document.getElementById("phonePrice2").innerText;
         const currentItemPriceNumber2 = parseFloat(currentItemPrice2);
         const updatedItemPriceNumber2 = currentItemPriceNumber2 + phonePriceOneNumber2;
         document.getElementById("phonePrice2").innerText = updatedItemPriceNumber2;

         const currentSubTotal2 = document.getElementById("subTotalAmount").innerText;
         const currentSubTotalNumber2 = parseFloat(currentSubTotal2);
         const updatedSubTotal2 = currentSubTotalNumber2 + phonePriceOneNumber2;
         document.getElementById("subTotalAmount").innerText = updatedSubTotal2;

         const currentTotalAmount2 = document.getElementById("totalAmountPrice").innerText;
         const currentTotalAmountNumber2 = parseFloat(currentTotalAmount2);
         const updatedTotalAmount2 = currentTotalAmountNumber2 + phonePriceOneNumber2;
         document.getElementById("totalAmountPrice").innerText = updatedTotalAmount2;
      });


      const minusButton2 = document.getElementById("minusBtn2");

      // Remove to cart single item Iphone
      minusButton2.addEventListener("click", function () {
         const itemPriceValue2 = document.getElementById("itemPrice2").value;
         const itemPriceValueNumber2 = parseFloat(itemPriceValue2);
         const newItemPriceValue2 = itemPriceValueNumber2 - 1;
         document.getElementById("itemPrice2").value = newItemPriceValue2;

         const currentItemPrice2 = document.getElementById("phonePrice2").innerText;
         const currentItemPriceNumber2 = parseFloat(currentItemPrice2);
         const updatedItemPriceNumber2 = currentItemPriceNumber2 - phonePriceOneNumber2;
         document.getElementById("phonePrice2").innerText = updatedItemPriceNumber2;

         const currentSubTotal2 = document.getElementById("subTotalAmount").innerText;
         const currentSubTotalNumber2 = parseFloat(currentSubTotal2);
         const updatedSubTotal2 = currentSubTotalNumber2 - phonePriceOneNumber2;
         document.getElementById("subTotalAmount").innerText = updatedSubTotal2;

         const currentTotalAmount2 = document.getElementById("totalAmountPrice").innerText;
         const currentTotalAmountNumber2 = parseFloat(currentTotalAmount2);
         const updatedTotalAmount2 = currentTotalAmountNumber2 - phonePriceOneNumber2;
         document.getElementById("totalAmountPrice").innerText = updatedTotalAmount2;
      });



   </script>
</body>

</html>
